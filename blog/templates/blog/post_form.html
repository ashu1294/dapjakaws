{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container p-4">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 col-sm-12 col-12 bg-white">
  <form class="text-center border border-light p-5" enctype= 'multipart/form-data' method="post">
    {% csrf_token %}
    {{ form |crispy }}

    <button class="btn btn-info btn-block" type="submit">Publish</button>
  </form>


  </div
  <div class="col-lg-3 col-md-2"></div>
  </div>
</div>

{% endblock %}
