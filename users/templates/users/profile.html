{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container mb-2 mt-2 p-4">
  <div class="row">
    <div class="col-lg-3  col-md-2"></div>
    <div class="col-lg-6 col-md-8 col-sm-12 col-12 bg-white border border-custom">
      <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img mt-3 center" src="{{ user.profile.image.url }}">
          </div>
            <div class="media-body mt-2">
              <h2 class="account-heading">{{ user.first_name }}</h2>
              <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ u_form|crispy }}
          {{ p_form|crispy }}
          <button class="btn btn-info btn-block mb-3" type="submit">Update</button>
        </form>
      </div>

  </div>
  <div class="col-lg-3 col-md-2"></div>
  </div>
</div>


{% endblock %}
